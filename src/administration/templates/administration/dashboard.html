{% extends 'administration/base.html' %}


{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <div class="home-tab">
                <div class="tab-content tab-content-basic">
                    <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview">

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="statistics-details d-flex align-items-center justify-content-between">
                                    <div>
                                        <p class="statistics-title">Total Users</p>
                                        <h3 class="rate-percentage">{{ user_total }}</h3>
                                    </div>
                                    <div>
                                        <p class="statistics-title">System Admins</p>
                                        <h3 class="rate-percentage">{{ user_admins }}</h3>
                                    </div>
                                    <div>
                                        <p class="statistics-title">System Users</p>
                                        <h3 class="rate-percentage">{{ user_customers }}</h3>
                                    </div>
                                    <div class="d-none d-md-block">
                                        <p class="statistics-title">Paid Users</p>
                                        <h3 class="rate-percentage">{{ user_paid }}</h3>
                                    </div>
                                    <div class="d-none d-md-block">
                                        <p class="statistics-title">Unpaid Users</p>
                                        <h3 class="rate-percentage">{{ user_unpaid }}</h3>
                                    </div>
                                    <div class="d-none d-md-block">
                                        <p class="statistics-title">Not Defined Today</p>
                                        <h3 class="rate-percentage">Null</h3>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
