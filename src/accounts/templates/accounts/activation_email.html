<!DOCTYPE html>
<html>
<head>
    <title>Account Activation</title>
</head>
<body>
<h2>Activate Your Account</h2>
<p>Hello {{ user.username }},</p>

<p><a href="{{ domain }}verify-email/{{ unique_id }}/">{{ domain }}/verify-email/{{ unique_id }}/</a></p>

</body>
</html>
