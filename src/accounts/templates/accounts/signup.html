{% extends 'accounts/base.html' %}
{% load static %}

{% block subtitle %}
    Signup
{% endblock %}

{% block content %}
    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
            <img src="#" alt="logo">
        </div>
        <h4>Welcome! to tasktok administration</h4>
        <h6 class="fw-light">Sign Up to create account.</h6>
        <form class="pt-3">
            <div class="form-group">
                <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">
                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                       placeholder="Password">
                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                       placeholder="Confirm Password">
            </div>
            <div class="mt-3">
                <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="/accounts/login/">SIGN IN</a>
            </div>
            <div class="my-2 d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input">
                        Agreed to all terms and conditions
                    </label>
                </div>

            </div>
            <div class="text-left mt-2 fw-light">
                Don't have an account? <a href="/accounts/login/" class="text-primary">Login</a><br>
                <p class="mb-0">Forget password ? click <a href="/accounts/forget-password/">Here</a></p>
                <p>Back to <a href="/">Home</a></p>
            </div>
        </form>
    </div>
{% endblock content %}
