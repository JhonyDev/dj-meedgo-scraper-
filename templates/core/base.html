<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>{% block title %}Meedgo{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'core/css/style.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'dropppin/css/css-normalize.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'dropppin/css/css-webflow.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'dropppin/css/css-dropppin.webflow.css' %}" rel="stylesheet" type="text/css">
    <link rel="icon" href="{% static "dropppin/images/favicon.svg" %}">
    <script src="{% static 'dropppin/js/1.6.26-webfont.js' %}" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <link href="{% static 'favicons/3638-images-favicon.png' %}" rel="shortcut icon" type="image/x-icon">
    <link href="{% static 'favicons/4047-images-webclip.png' %}" rel="apple-touch-icon">
    <link href="//cdn-images.mailchimp.com/embedcode/classic-071822.css" rel="stylesheet" type="text/css">
    <link href="{% static 'core/css/icons.css' %}" rel="stylesheet" type="text/css">

</head>
<body>
{% for message in messages %}
    <div class="alert alert-{{ message.tags }} mx-5 mt-3">
        {{ message }}
    </div>
{% endfor %}
<main>
    {% block content %}
    {% endblock %}
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
