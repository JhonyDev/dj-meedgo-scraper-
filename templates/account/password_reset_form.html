{% extends 'accounts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Reset Password
{% endblock %}

{% block content %}

    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo text-center">
            <img src="{% static 'administration/images/logo-simbo.png' %}" alt="logo">
        </div>
        <h4>Password Reset form</h4>
        <h6 class="fw-light">Please enter your new password so we can verify.</h6>
        <form class="pt-3" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3 text-center">
                <button type="submit" value="Reset Password" class="btn btn-warning">SUBMIT</button>
            </div>
        </form>
    </div>
{% endblock content %}
